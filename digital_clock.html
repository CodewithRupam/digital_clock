<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-align: center; font-size: 55px; color: greenyellow;">Digital clock</h1>
    <div class="clock">
        <div class="clock-time"><br><br>
            <span id="hour" style="font-size: 40px;">00</span><br><br>
            <div class="text">                
                Hour
            </div>
        </div>
        <div class="clock-time"><br><br>
            <span id="Minute" style="font-size: 40px;">00</span><br><br>
            <div class="text">Minute</div>
        </div>
        <div class="clock-time"><br><br>
            <span id="Second" style="font-size: 40px;">00</span><br><br>
            <div class="text">Second</div>
        </div>
        <div class="ampm">
            <span id="timetype">AM</span>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
